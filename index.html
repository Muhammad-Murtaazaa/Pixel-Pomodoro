<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <video class="video-bg" autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1 class="pixelify-sans-regular">Pixel Pomodoro </h1>
        <div class="timer" id="timer">25:00</div>
        <div class="status" id="status">Click Start to begin the timer</div>
        <div class="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
            <button onclick="openTimePopup()">Set Time</button>
        </div>
    </div>
    <div class="time-popup" id="time-popup">
        <div class="time-popup-content">
            <h2>Set Time</h2>
            <input type="number" id="minutes" placeholder="Minutes">
            <input type="number" id="seconds" placeholder="Seconds">
            <button onclick="closeTimePopup()">Set</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
